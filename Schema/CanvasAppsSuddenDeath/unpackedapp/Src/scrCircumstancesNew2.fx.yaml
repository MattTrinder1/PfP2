        FontWeight: =FontWeight.Bold
        Height: =88
        Size: =27
        Text: =If (IsBlank(Sudden_Primary_key),"Circumstances","Circumstances"& Char(10) & "("  &  Sudden_Primary_key & ")")
        Width: =Parent.Width
