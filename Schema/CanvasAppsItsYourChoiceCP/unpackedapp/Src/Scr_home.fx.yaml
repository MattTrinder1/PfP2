Scr_home As screen:
    OnVisible: |
        =Set(
            checkicon,
            false
        );
        UpdateContext({Warnunsubmit: false});
        UpdateContext({timerstart: false});
        UpdateContext({timerreset: true});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0,
            UpdateContext({timerstart: true})
        );
        
        UpdateContext({stafftimerstart: false});
        UpdateContext({stafftimerreset: true});
        UpdateContext({Warnstaffdetails: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And personValid.Text = "true",
            UpdateContext({stafftimerstart: false}),
            UpdateContext({stafftimerstart: true})
        );
        
        //Mantatory tacticts warning icon
        UpdateContext({tactictstimerstart: false});
        UpdateContext({tactictstimerreset: true});
        UpdateContext({tactictsInvolved: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And iycPt1Valid.Text = "true",
            UpdateContext({tactictstimerstart: false}),
            UpdateContext({tactictstimerstart: true})
        );
        //Mantatory fields  staff injuries warning icon
        UpdateContext({Staffinjuriestimerstart: false});
        UpdateContext({Staffinjuriestimerreset: true});
        UpdateContext({WarningStaffinjuries: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And iycPt2Valid.Text = "true",
            UpdateContext({Staffinjuriestimerstart: false}),
            UpdateContext({Staffinjuriestimerstart: true})
        );

