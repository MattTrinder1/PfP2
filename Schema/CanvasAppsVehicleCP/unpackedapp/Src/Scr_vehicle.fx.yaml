                Y: =2614-700+y11+yOtherMake
                ZIndex: =11

            DatePicker_DateofRegistration As datepicker:
                BorderColor: =RGBA(153, 153, 153, 1)
                DefaultDate: |-
                    =If(
                        IsBlank(
                            LookUp(
                                'Vehicle Offline',
                                Key = Drpdn_person_key.Selected.Key
                            ).'Date of Registration'
                        ),
                        If(
                            !IsBlank(VEResult1.registered) And UseDetails = true,
                            Date(
                                Value(
                                    If(
                                        Value(
                                            Right(
                                                VEResult1.registered,
                                                2
                                            )
                                        ) < 29,
                                        Concatenate(
                                            "20",
                                            Right(
                                                VEResult1.registered,
                                                2
                                            )
                                        ),
                                        Value(
                                            Right(
                                                VEResult1.registered,
                                                2
                                            )
                                        ) > 30,
                                        Concatenate(
                                            "19",
                                            Right(
                                                VEResult1.registered,
                                                2
                                            )
                                        ),
                                        Value(
                                            Right(
                                               VEResult1.registered,
                                                2
                                            )
                                        )
                                    )
                                ),
                                LookUp(
                                    MonthsConversion,
                                    Month = Left(
                                        VEResult1.registered,
                                        Len(VEResult1.registered) - 2
                                    ),
                                    Value
                                ),
                                02
                            ),
                            LookUp(
                                'Vehicle Offline',
                                Key = Drpdn_person_key.Selected.Key
                            ).'Date of Registration'
                        ),
                        LookUp(
                            'Vehicle Offline',
                            Key = Drpdn_person_key.Selected.Key
                        ).'Date of Registration'
                    )
                Fill: =White
                Height: =70
                IconBackground: =RGBA(153, 153, 153 , 1)
                IconFill: =RGBA(255, 255, 255 , 1)
                InputTextPlaceholder: =
                OnChange: |-
                    =If(IsBlank(DatePicker_DateofRegistration),
                    UpdateContext({madcolCH: LightGoldenRodYellow}),UpdateContext({madcolCH: Transparent }));
                OnSelect: |
                    =If(IsBlank(DatePicker_DateofRegistration),UpdateContext({madcolCH:LightGoldenRodYellow}),UpdateContext({madcolCH: Transparent }));
                Reset: =resetall
                Size: =24
                Width: =545
                X: =42
                Y: =2672-700+y11+yOtherMake
