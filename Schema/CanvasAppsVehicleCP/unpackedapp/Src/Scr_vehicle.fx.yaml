        Set(
            madcolCE,
            LightGoldenRodYellow
        );
        UpdateContext({madcolCJ: LightGoldenRodYellow});
        Set(
            y10,
            0
        );
        If(
            Radio_Insurance_details_available.Selected.Value = "Yes" And y11 = 0,
            UpdateContext({y11: y11 + 700})
        );
        If(
            Radio_Insurance_details_available.Selected.Value = "No",
            UpdateContext({y11: 0})
        );
        If(
            Radio_Insurance_details_available.Selected.Value = "",
            UpdateContext({y11: 0})
        );
        If(
            Dropdown_VehicleMake.Selected.cp_name = "Other",
            Set(
                yOtherMake,
                yOtherMake + 80
            ),
            Set(
                yOtherMake,
                0
            )
        );
        If(
            Radio_Insurance_details_available.Selected.Value = "Yes" And y11 = 0,
            UpdateContext({y11: y11 + 700})
        );
        Set(
            PNCSearchReason,
            false
        );
        Select(Radio_Insurance_details_available)

