    OnHidden: |
        =UpdateContext({clearPenInputs:false});
        UpdateContext({clearPenInputs:true});
        Reset(PenInput_signature);
        Reset(PenInput_sketch);
        Reset(chkAddExhibits);
        Reset(chkAddSketch);
        Reset(chkSignatureRequired);
        Reset(chkAddIncident);
        Reset(AddMediaButton1);
        Reset(Gallery_exhibits);
        Reset(Txt_incident_suffix_1);
    OnVisible: |
        =Reset(txtNotes);
        Reset(txtSignatoryName);
        Set(noteSaved,false);
        Set(noteSigned,false);
        SetFocus(txtFocus);
        Set(gblOverlay,false);
        Set(tmrStart,false);

    Btn_save_Continue As button:
        DisplayMode: |-
            =If(
                And(
                    !IsBlank(txtNotes.Text),
                    If(chkAddIncident.Value,Len(Txt_incident_no_1.Text)=16,true),
                    CountRows(
                        Filter(
                            blobsToSave,
                            noteId = newNoteId,
                            editCaption = true
                        )
                    ) = 0
                ),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        Fill: =RGBA(153, 153, 153, 1)
        FontWeight: =FontWeight.Normal
        Height: =65
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |
            =Set(
                noteSaved,
                true
            );
            Set(
                overLayVisible,
                false
            );
            //patch the offline record with the notes
            If(
                chkAddSketch.Value,
                UpdateContext({sketchId: GUID()});
                Collect(
                    blobsToSave,
                    {
                        noteId: newNoteId,
                        caption: "",
                        type: "sketch",
                        index: 1,
                        id: sketchId,
                        blob: PenInput_sketch.Image,
                        blobId: "",
                        queued: false,
                        deleted: false
                    }
                );
                
            );
            If(
                chkSignatureRequired.Value,
                UpdateContext({signatureId: GUID()});
                Collect(
                    blobsToSave,
                    {
                        noteId: newNoteId,
                        caption: "",
                        type: "signature",
                        index: 1,
                        id: signatureId,
                        blob: PenInput_signature.Image,
                        blobId: "",
                        queued: false,
                        deleted: false
                    }
                );
                
            );
            Collect(
                notePhotos,
                ShowColumns(
                    Filter(
                        blobsToSave,
                        type = "photo",
                        noteId = newNoteId
                    ),
                    "noteId",
                    "id",
                    "caption",
                    "index"
                )
            );
            SaveData(
                notePhotos,
                "notePhotosCache"
            );
            UpdateIf(
                notePhotos,
                noteId = newNoteId,
                {downloaded: false}
            );
            UpdateContext({noteDate: Now()});
            UpdateIf(
                'Notebook Offline',
                Id = newNoteId,
                {
                    Notes: txtNotes.Text,
                    'Signature Date and Time': If(
                        chkSignatureRequired.Value,
                        DateTimeValue(TextInput_Signature_datetime.Text)
                    ),
                    IncidentDateTime: If(
                        chkAddIncident.Value,
                        DatePicker_incident_1.SelectedDate
                    ),
                    SignatoryName: If(
                        chkSignatureRequired.Value,
                        txtSignatoryName.Text
                    ),
                    IncidentNumber: If(
                        chkAddIncident.Value,
                        Txt_incident_no_1.Text
                    ),
                    NoteDateAndTime: Now(),
                    SketchId: If(
                        chkAddSketch.Value,
                        sketchId & "-sketch-1"
                    ),
                    hasSketch: If(
                        chkAddSketch.Value,
                        true,
                        false
                    ),
                    SignatureId: If(
                        chkSignatureRequired.Value,
                        signatureId & "-signature-1"
                    ),
                    hasSignature: If(
                        chkSignatureRequired.Value,
                        true,
                        false
                    ),
                    complete: true,
                    readyToSync: false,
                    queued: false,
                    inDataverse: false,
                    fullyPopulated: true,
                    enteredBy: User().Email
                }
            );
            /*Patch(
                'Notebook Offline',
                LookUp(
                    'Notebook Offline',
                    Key = RecordKey
                ),
                {
                    Notes: txtNotes.Text,
                    SignatoryName: If(
                        chkSignatureRequired.Value,
                        txtSignatoryName.Text
                    ),
                    SignatureId: If(
                        chkSignatureRequired.Value,
                        signatureId & "-signature-1"
                    ),
                    'Signature Date and Time': If(
                        chkSignatureRequired.Value,
                        DateTimeValue(TextInput_Signature_datetime.Text)
                    ),
                    SketchId: If(
                        chkAddSketch.Value,
                        sketchId & "-sketch-1"
                    ),
                    IncidentNumber: If(
                        chkAddIncident.Value,
                        Txt_incident_no_1.Text
                    ),
                    IncidentDateTime: If(
                        chkAddIncident.Value,
                        DatePicker_incident_1.SelectedDate
                    ),
                    readyToSave:false,
                    Synced:false
                }
            ); */
            SaveData(
                'Notebook Offline',
                "NotebookOfflineCache"
            );
            SaveData(
                blobsToSave,
                "blobsToSaveCache"
            );
            Navigate(Screen_Home_Screen);
