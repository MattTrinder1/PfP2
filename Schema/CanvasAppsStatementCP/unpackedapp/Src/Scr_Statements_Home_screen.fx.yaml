"Scr_Statements_Home_screen As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |
        =//Set(vrblMobileDevice, If(Acceleration.X > 0, true, false));
        
        
        
        //If(!vrblMobileDevice And !browserSynced,Select(Btn_add_into_1);Set(browserSynced,true);Select(btnFocus));
        
        
        
        Set(
            checkicon,
            false
        );
        UpdateContext({Warnunsubmit: false});
        UpdateContext({timerstart: false});
        UpdateContext({timerreset: true});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0,
            UpdateContext({timerstart: true})
        );
        //Mantatory fields  staff injuries warning icon
        UpdateContext({Staffinjuriestimerstart: false});
        UpdateContext({Staffinjuriestimerreset: true});
        UpdateContext({WarningStaffinjuries: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Dropdown_Witness_title.Selected.cp_name) > 0,
            UpdateContext({Staffinjuriestimerstart: false}),
            UpdateContext({Staffinjuriestimerstart: true})
        );
        //Mantatory fields  outcome warning icon
        UpdateContext({Outcometimerstart: false});
        UpdateContext({Outcometimerreset: true});
        UpdateContext({WarningOutcome: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Radio_Witness_read_statement.Selected.Value) > 0 And Len(Radio_Witness_Signatures_Complete.Selected.Value) > 0 And Len(PenInput_Witness_Signature_Statement_Signature.Image) > 0,
            UpdateContext({Outcometimerstart: false}),
            UpdateContext({Outcometimerstart: true})
        );
        //Mantatory fields  involved warning icon
        UpdateContext({Involvedtimerstart: false});
        UpdateContext({Involvedimerreset: true});
        UpdateContext({WarningInvolved: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Dropdown_Statement_Type_1.Selected.cp_name) > 0,
            UpdateContext({Involvedtimerstart: false}),
            UpdateContext({Involvedtimerstart: true})
        );
        //Mantatory fields  incident characteristics warning icon
        UpdateContext({Warnincidenttimerstart1: false});
        UpdateContext({Warnincidenttimerreset1: true});
        UpdateContext({Warnincidentchar1: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Dropdown_Statement_Type_1.Selected.cp_name) > 0 And Len(Dropdown_Statement_Template_1.Selected.cp_name) > 0,
            UpdateContext({Warnincidenttimerstart1: false}),
            UpdateContext({Warnincidenttimerstart1: true})
        );

