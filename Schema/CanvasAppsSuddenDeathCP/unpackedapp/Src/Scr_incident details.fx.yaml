        Height: =60
        IconBackground: =RGBA(128, 128, 128, 1)
        InputTextPlaceholder: ="DD/MM/YYYY"    
        IsEditable: =true
        OnChange: |
            =UpdateContext(
                {
                    incidentnumbervar: IncidentNumberPrefix & Text(
                        DateAdd(
                            DatePicker_incident.SelectedDate,
