Scr_home As screen:
    OnVisible: |-
        =//Unsubmitted incidents warning icon
        Set(
            checkicon,
            false
        );
        UpdateContext({timerstart: false});
        UpdateContext({timerreset: true});
        UpdateContext({Warnunsubmit: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0,
            UpdateContext({timerstart: true})
        );
        //Mantatory fields staff details  warning icon
        UpdateContext({stafftimerstart: false});
        UpdateContext({stafftimerreset: true});
        UpdateContext({Warnstaffdetails: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Txt_forename.Text) = 0 And Len(Txt_surname.Text),
            UpdateContext({stafftimerstart: true})
        );
        //Mantatory fields  incident characteristics warning icon
        UpdateContext({Warnincidenttimerstart: false});
        UpdateContext({Warnincidenttimerreset: true});
        UpdateContext({Warnincidentchar: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(ComboBox_location.Selected.cp_name) > 0 And Len(Drpdn_NPT.Selected.cp_territorialpolicingareaid) > 0 And Len(Drpdn_behaviour.Selected.cp_name) > 0 And Len(Radio_assaulted.Selected.Value) > 0 And Len(Drpdn_weapon_trhreat.Selected.cp_name) > 0 And Len(Radio_spat_at.Selected.Value) > 0 And Len(ComboBox_ImpactFactor.Selected.cp_name) > 0 And Len(ComboBox_reason_for_using_force.Selected.cp_name) > 0 And Len(Drpdn_main_duty.Selected.cp_name) > 0 And Len(Radio_single_crewed.Selected.Value) > 0 And Len(Radio_single_crewed.Selected.Value) > 0 And Len(Radio_specially_trained.Selected.Value) > 0,
            UpdateContext({Warnincidenttimerstart: false}),
            UpdateContext({Warnincidenttimerstart: true})
        );
        //Mantatory tacticts warning icon
        UpdateContext({tactictstimerstart: false});
        UpdateContext({tactictstimerreset: true});
        UpdateContext({tactictsInvolved: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(ComboBox_tactics_used.Selected.cp_name) > 0 And Len(Radio_tactic_effective.Selected.Value) > 0,
            UpdateContext({tactictstimerstart: false}),
            UpdateContext({tactictstimerstart: true})
        );
        //Mantatory fields  staff injuries warning icon
        UpdateContext({Staffinjuriestimerstart: false});
        UpdateContext({Staffinjuriestimerreset: true});
        UpdateContext({WarningStaffinjuries: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Radio_physically_injured.Selected.Value) > 0 And If(
                Radio_physically_injured.Selected.Value = "Yes, I was injured as a result of an assault",
                And(
                    !IsBlank(Radio_intetional_assault.Selected.Value),
                    !IsBlank(Drpdn_injury_lvl.Selected.cp_name)
                ),
                Len(Radio_physically_injured.Selected.Value) > 0
            ) And !IsBlank(Radio_medical_Assist_provi.Selected.Value),
            UpdateContext({Staffinjuriestimerstart: false}),
            UpdateContext({Staffinjuriestimerstart: true})
        );
        //Mantatory fields  subject injuries warning icon
        UpdateContext({Subjectinjuriestimerstart: false});
        UpdateContext({Subjectinjuriestimerreset: true});
        UpdateContext({WarningSubjectinjuries: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Radio_subject_injuries.Selected.Value) > 0 And If(
                Radio_subject_injuries.Selected.Value = "Yes",
                !IsBlank(Drpdn_sublecj_inj_lvl.Selected.cp_name),
                Len(Radio_subject_injuries.Selected.Value) > 0
            ),
            UpdateContext({Subjectinjuriestimerstart: false}),
            UpdateContext({Subjectinjuriestimerstart: true})
        );
        //Mantatory fields  outcome warning icon
        UpdateContext({Outcometimerstart: false});
        UpdateContext({Outcometimerreset: true});
        UpdateContext({WarningOutcome: false});
        If(
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(ComboBox_happended_to_subject.Selected.cp_name) > 0 And Len(Radio_crime_report.Selected.Value) And Len(Radio_injury_on_duty_form.Selected.Value),
            UpdateContext({Outcometimerstart: false}),
            UpdateContext({Outcometimerstart: true})
        );
        //Mantatory fields  involved warning icon
        UpdateContext({Involvedtimerstart: false});
        UpdateContext({Involvedimerreset: true});
        UpdateContext({WarningInvolved: false});
        If(
        /*check to make sure that there is an incident, a role has been selected*/
            CountRows(Gallery_unsubmitted.AllItems) > 0 And Len(Drpdn_role.Selected.cp_name) > 0 And Or(
            /*Subject Not Known*/
                And(
                    Drpdn_role.Selected.cp_name = "Subject (Not Known)",
                    !IsBlank(Drpdn_percieved_age.Selected.cp_name),
                    !IsBlank(Drpdn_subject_gender.Selected.cp_name),
                    !IsBlank(Drpdn_ethnicity.Selected.cp_name)
                ),
            /*Subject Known*/
                And(
                    Drpdn_role.Selected.cp_name = "Subject (Known)",
                    !IsBlank(Txt_forename_1.Text),
                    !IsBlank(Txt_surname_1.Text),
                    And(
                        Or(
                            If(
                                Radio_Date_of_birth.Selected.Value = "No",
                                !IsBlank(Drpdn_percieved_age.Selected.cp_name)
                            ),
                            If(
                                Radio_Date_of_birth.Selected.Value = "Yes",
                                !IsBlank(DatePicker_person_involved.SelectedDate)
                            )
                        )
                    ),
                    !IsBlank(Drpdn_subject_gender.Selected.cp_name),
                    !IsBlank(Drpdn_ethnicity.Selected.cp_name)
                )
            ),
            UpdateContext({Involvedtimerstart: false}),
            UpdateContext({Involvedtimerstart: true})
        )

