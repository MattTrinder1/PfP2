ConnectionChecker As CanvasComponent:
    Fill: |-
        =RGBA(
            0,
            0,
            0,
            0
        )
    Height: =35
    IsOnline: =glbOnline
    Width: =361
    X: =0
    Y: =0
    ZIndex: =1

    Timer1 As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =5000
        Height: =70
        OnTimerEnd: |
            =Set(
                glbOnline,
                IfError(
                AzureQueues.PutMessage(
                    "onlinecheckqueue",
                    User().Email
                )
                    ,
                    false,
                    true
                )
            );
        Repeat: =true
        Visible: =false
        Width: =280
        ZIndex: =1

    Label1_1 As label:
        Align: =Align.Center
        Fill: =If(glbOnline,Green,Red)
        Height: =ConnectionChecker.Height
        Size: =21
        Text: =If(glbOnline,"Online","Offline")
        Width: =ConnectionChecker.Width
        ZIndex: =2

