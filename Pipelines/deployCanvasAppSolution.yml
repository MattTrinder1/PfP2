parameters:
- name: canvasApp
  type: string
- name: solutionprefix
  type: string
- name: minorversion
  type: string
- name: releaseversion
  type: string
- name: connectionString
  type: string
- name: customername
  type: string
- name: environmentname
  type: string

steps:
- checkout: none

- task: MSCRMToolInstaller@12
  inputs:
    nugetFeed: 'official'
    psFeed: 'official'   
    
- template: get_canvasapp_solution_filename.yml
  parameters:
    pipelineworkspace : $(pipeline.workspace)\PowerAppsForPolicingCanvasApp
    minorversion : ${{parameters.minorversion}}
    releaseversion : ${{parameters.releaseversion}}
    solutionprefix : ${{parameters.solutionprefix}}
    customername : ${{parameters.customername}}
    environmentname : ${{parameters.environmentname}}
    solutionName: replace( ${{parameters.canvasApp}},'*','')

- template: install-managed-solution.yml
  parameters:
    connectionstring : ${{parameters.connectionString}}
    SolutionFileName : $(CanvasAppsFileName)
