parameters:
- name: serviceConnectionName
  type: string
- name: webAppName
  type: string
- name: configuration
  type: string

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'MiddleTier/API/API.csproj'
    arguments: '-o $(Build.ArtifactStagingDirectory)/${{parameters.webAppName}} -c ${{parameters.configuration}}'
    zipAfterPublish: true
    modifyOutputPath: false

#Production of Artifact is optional!
#- task: PublishBuildArtifacts@1
#  inputs:
#    PathtoPublish: '$(Build.ArtifactStagingDirectory)/${{parameters.webAppName}}'
#    ArtifactName: '${{parameters.webAppName}}'
#    publishLocation: 'Container'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: '${{parameters.serviceConnectionName}}'
    appType: 'webApp'
    WebAppName: '${{parameters.webAppName}}'
    Package: $(Build.ArtifactStagingDirectory)/${{parameters.webAppName}}/**/*.zip